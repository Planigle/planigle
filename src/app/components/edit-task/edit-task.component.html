<div class="edit-component">
	<form (ngsubmit)="ok()" #form="ngForm">
		<div class="panel">
		    <div [hidden]="!error" class="alert alert-danger" [innerHtml]="error"></div>
			<div class="form-group row">
			  <label for="name" class="col-xs-2 col-form-label">Task Name</label>
			  <div class="col-xs-10">
			    <input class="form-control" type="text" [(ngModel)]="model.name" name="name" #name="ngModel" maxlength="250" [disabled]="!me.canChangeBacklog()" required autofocus>
			    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
		          Name is required
		        </div>
			  </div>
			</div>
			<div class="form-group row">
			  <label for="description" class="col-xs-2 col-form-label">Description</label>
			  <div class="col-xs-10">
				<textarea class="form-control" name="description" rows="5" [(ngModel)]="model.description" maxlength="20480" [disabled]="!me.canChangeBacklog()"></textarea>
			  </div>
			</div>
			<div class="form-group row">
			  <label for="status" class="col-xs-2 col-form-label">Status</label>
			  <div class="col-xs-10">
			  	<app-choose-status [(model)]="model" [me]="me"></app-choose-status>
			  </div>
			</div>
			<div class="form-group row" *ngIf="model.status_code==2">
			  <label for="reason_blocked" class="col-xs-2 col-form-label">Reason Blocked</label>
			  <div class="col-xs-10">
				<textarea class="form-control" name="reason_blocked" rows="3" [(ngModel)]="model.reason_blocked" maxlength="4096" [disabled]="!me.canChangeBacklog()"></textarea>
			  </div>
			</div>
		</div>
		<div class="panel">
			<div class="form-group row" *ngIf="model.id">
			  <label for="id" class="col-xs-2 col-form-label">ID</label>
			  <div class="col-xs-10">
			  	<p class="form-control-static">{{model.id}}</p>
			  </div>
			</div>
			<div class="form-group row">
			  <label for="owner" class="col-xs-2 col-form-label">Owner</label>
			  <div class="col-xs-10">
			      <select name="owner" class="form-control" [(ngModel)]="model.individual_id" (ngModelChange)="updateOwner()" [disabled]="!me.canChangeBacklog()">
			      	<option *ngFor="let individual of individuals" [ngValue]="individual.id">{{individual.name}}</option>
			      	<option [ngValue]="null">No Owner</option>
			      </select>
			  </div>
			</div>
			<div class="form-group row">
			  <label for="estimate" class="col-xs-2 col-form-label">Estimate</label>
			  <div class="col-xs-10">
			    <input class="form-control" type="number" step="any" [(ngModel)]="model.estimate" name="estimate" [disabled]="!me.canChangeBacklog() || model.status_code != 0" (ngModelChange)="updateEstimate()">
			  </div>
			</div>
			<div class="form-group row">
			  <label for="toDo" class="col-xs-2 col-form-label">To Do</label>
			  <div class="col-xs-10">
			    <input class="form-control" type="number" step="any" [(ngModel)]="model.effort" name="toDo" [disabled]="!me.canChangeBacklog()">
			  </div>
			</div>
		</div>
		<div class="buttons">
			<button type="submit" class="btn btn-secondary" (click)="isNew() ? addAnother(form) : ok()" [disabled]="!canSave(form)">{{isNew() ? 'Create' : 'Update'}}</button>
			<button type="submit" class="btn btn-secondary" (click)="ok()" [disabled]="!canSave(form)" [hidden]="!isNew()">Create & Close</button>
			<button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
			<button type="submit" class="btn btn-secondary" title="Previous" (click)="previous()" [disabled]="!canSave(form)" [hidden]="!hasPrevious || isNew()"><fa [name]="'arrow-up'"></fa></button>
			<button type="submit" class="btn btn-secondary" title="Next" (click)="next()" [disabled]="!canSave(form)" [hidden]="!hasNext || isNew()"><fa [name]="'arrow-down'"></fa></button>
		</div>
	</form>
</div>
