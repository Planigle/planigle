<select name="status" class="form-control" [value]="model.status_id" [disabled]="me && !me.canChangeBacklog()" (change)="updateStatus($event)">
	<option *ngFor="let status of statuses" [value]="status.id">{{status.name}}</option>
	<option *ngIf="includeNoChange" value="-1">No Change</option>
</select>
